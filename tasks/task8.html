    <h3>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</h3>
    <script>
        const minNum = 1, maxNum = 100
        alert('Загадай число')

        let randomNum
        for (let q = 0; q < 3; q++){
            randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum +1))
            let num = confirm(`Спроба ${q + 1} Загадане число ${randomNum}`)
            if (num ===true){
                alert('Ви вгадали')
                break
            }
            else
            alert('Непощастило')
        }
    </script>
</body>
