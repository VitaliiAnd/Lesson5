<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</h3>
    <script>
        const minNumber = parseInt(prompt('перше число'))
        const maxNumber = parseInt(prompt('друге число'))
        let oddNumber = 0
        let num = 0

        for (let q = minNumber; q < maxNumber && num < 5; q++){
            if (q % 2 !==0){
                oddNumber += q
                num++
            }
        }
        document.write(`сума непарних чисел ${oddNumber}`)
    </script>
</body>
</html>
